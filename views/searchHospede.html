<!DOCTYPE html>
<html lang="pt-br" ng-app="myapp">
<meta charset="utf-8"/>
<head>
	<title>Consumo API</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../bower_components/sweetalert/dist/sweetalert.css">

	<!-- JS -->
	<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript" src="../js/dirPagination.js"></script>
	<script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/services/hospedeAPI.js"></script>
	<script type="text/javascript" src="../js/controllers/hospedeController.js"></script>	
	<script type="text/javascript" src="../bower_components/sweetalert/dist/sweetalert.min.js"></script>
  
</head>
<body>
	
	<!-- Navigation Bar - Begin-->
 	<nav class="navbar navbar-inverse navbar-static-top" role="navigation">

    	<div class="navbar-header">
        
        	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bar1">
            	<span class="sr-only">Toggle navigation</span>
            	<span class="icon-bar"></span>
            	<span class="icon-bar"></span>
            	<span class="icon-bar"></span>
        	</button>

        	<a class="navbar-brand">Controle de Flat</a>
      	</div>

      	<div class="collapse navbar-collapse" id="bar1">
      		<ul class="nav navbar-nav">
              <li><a href="../index.html">Home</a></li>
              <li class="active"><a href="hospede.html">H&oacute;spedes</a></li>
              <li><a href="imobiliaria.html">Imobiliarias</a></li>
      		</ul>
    	</div>
    </nav> 
    <!-- Navigation Bar - End-->
   	
   	<div ng-controller="hospedeController">
   		<!-- Search input - Begin -->
	   	<div class="row" >
			<div class="container">
			  	<div class="col-lg-12">
			       	<div class="input-group">
			      		<label>Procurar</label>
			      		<input type="text" class="form-control" placeholder="Procurar..." ng-model="procurar">
			      	</div>
			  	</div>
			</div>
		</div>
		<!-- Search input - End -->

		<br>
		<div  class="col-lg-12" align="center" ng-init="listName()">
			<div ng-show="result">
				<div class="container" id="divResult">
						<table class="table table-hover">
							<tr>
								<th ng-click="ordenar('nome')">Nome</th>
								<th ng-click="ordenar('cpf')">CPF</th>
								<th ng-click="ordenar('telefone')">Telefone</th>
								<th ng-click="ordenar('apartamento')">Apartamento</th>
								<th ng-click="ordenar('imobiliaria')">Imobiliaria</th>
								<th>A&ccedil;&atilde;o</th>
							</tr>
							<tr dir-paginate="hospede in hospedes|filter:procurar|orderBy:sortKey:reverse|itemsPerPage:5">
								<td>{{hospede.nome}}</td>
								<td>{{hospede.cpf}}</td>
								<td>{{hospede.telefone}}</td>
								<td>{{hospede.apartamento.numeroApto}}</td>
								<td>{{hospede.imobiliaria.nome}}</td>
								<td>
									<button type="button" class="btn btn-danger" value="{{hospede.id}}" ng-click="delete(hospede.id)">Deletar</button>
								</td>
							</tr>
						</table>
						<dir-pagination-controls max-size="5" boundary-links="true"></dir-pagination-controls>
				</div>
			</div>
		</div>
	</div>

	<!-- Navigation Bar Footer - Begin -->
	<div class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
		<div class="container">
			<div class="navbar-text pull-right">
				<p>Sistema de Controle de Flat - Development by <a href="#">alexcoimbra12</a></p>
			</div>
		</div>
	</div>
	<!-- Navigation Bar Footer - End -->
</body>
</html>
